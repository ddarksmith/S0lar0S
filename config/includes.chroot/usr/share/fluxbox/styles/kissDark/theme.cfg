!-----------------------------------------------------------------------
! name:       kissDark based on `man fluxbox-styles`
! version:    0.1
! author:     arpinux
! date:       03.2016
! pixmaps based on Square Debian fluxbox theme
!-----------------------------------------------------------------------

!--general--------------------------------------------------------------
*font:                Hack-10
*borderWidth:         0

!--toolbar--------------------------------------------------------------
toolbar*justify:        Center
toolbar*bevelWidth:     0

toolbar:                             Flat Solid
toolbar.color:                       #0A0A0A
toolbar.clock:                       ParentRelative
toolbar.clock.textColor:             #BFBFBF
toolbar.height:                      20
toolbar.iconbar.focused:             Flat Solid
toolbar.iconbar.focused.color:       #282828
toolbar.iconbar.unfocused:           ParentRelative
toolbar.iconbar.empty:               ParentRelative
toolbar.iconbar.focused.textColor:   #BFBFBF
toolbar.iconbar.unfocused.textColor: #737373
toolbar.shaped:                      false
toolbar.workspace.textColor:         #BFBFBF
toolbar.workspace:                   ParentRelative

!--menu-----------------------------------------------------------------
menu.bevelWidth:                1
menu.bullet:                    empty
menu.frame:                     Gradient Vertical
menu.frame.color:               #171717
menu.frame.colorTo:             #0A0A0A
menu.frame.justify:             Left
menu.frame.textColor:           #737373
menu.hilite:                    Flat Solid
menu.hilite.color:              #282828
menu.hilite.textColor:          #BFBFBF
menu.title:                     Flat Solid
menu.title.color:               #0A0A0A
menu.title.textColor:           #BFBFBF
menu.title.justify:             Center

!--window---------------------------------------------------------------
window*bevelWidth:              2

window.button.focus:            Flat Solid
window.button.focus.color:      #0A0A0A
window.button.focus.picColor:   #282828
window.button.pressed:          Flat Solid
window.button.pressed.color:    #1F1F1F
window.button.unfocus:          Flat Solid
window.button.unfocus.color:    #1F1F1F
window.button.unfocus.picColor: #1F1F1F
window.frame.focusColor:        #0A0A0A
window.frame.unfocusColor:      #1F1F1F
window.grip.focus:              Flat Solid
window.grip.focus.color:        #0A0A0A
window.grip.unfocus:            Flat Solid
window.grip.unfocus.color:      #1F1F1F
window.handle.focus:            Flat Solid
window.handle.focus.color:      #0A0A0A
window.handle.unfocus:          Flat Solid
window.handle.unfocus.color:    #1F1F1F
window.handleWidth:             4
window.justify:                 Center
window.label.active:            Flat Solid
window.label.active.textColor:  #737373
window.label.focus:             Flat Solid
window.label.focus.color:       #0A0A0A
window.label.unfocus:           Flat Solid
window.label.unfocus.color:     #1F1F1F
window.label.focus.textColor:   #737373
window.label.unfocus.textColor: #1F1F1F
window.title.focus:             Flat Solid
window.title.focus.color:       #0A0A0A
window.title.height:            18
window.title.unfocus:           Flat Solid
window.title.unfocus.color:     #1F1F1F

window.close.pixmap:            close.xpm
window.iconify.pixmap:          min.xpm
window.maximize.pixmap:         max.xpm
window.stick.pixmap:            stick.xpm
window.stuck.pixmap:            stuck.xpm
!--slit-----------------------------------------------------------------

slit.bevelWidth: 1
slit:            Flat Solid
slit.color:      #0A0A0A

!--eof------------------------------------------------------------------
