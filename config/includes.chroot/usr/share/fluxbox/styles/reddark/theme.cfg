!-----------------------------------------------------------------------
! name:       reddark based on `man fluxbox-styles`
! version:    0.1
! author:     arpinux
! date:       03.2016
! pixmaps based on Square Debian fluxbox theme
!-----------------------------------------------------------------------

!--general--------------------------------------------------------------
*font:                Hack-10
*borderWidth:         0

!--toolbar--------------------------------------------------------------
toolbar*justify:        Center
toolbar*bevelWidth:     0

toolbar:                             Flat Solid
toolbar.color:                       #000000
toolbar.clock:                       ParentRelative
toolbar.clock.textColor:             #EEEEEE
toolbar.height:                      20
toolbar.iconbar.focused:             Flat Solid
toolbar.iconbar.focused.color:       #320000
toolbar.iconbar.unfocused:           ParentRelative
toolbar.iconbar.empty:               ParentRelative
toolbar.iconbar.focused.textColor:   #EEEEEE
toolbar.iconbar.unfocused.textColor: #CCCCCC
toolbar.shaped:                      false
toolbar.workspace.textColor:         #EEEEEE
toolbar.workspace:                   ParentRelative

!--menu-----------------------------------------------------------------
menu.bevelWidth:                1
menu.bullet:                    empty
menu.frame:                     Gradient Vertical
menu.frame.color:               #0F0F0F
menu.frame.colorTo:             #000000
menu.frame.justify:             Left
menu.frame.textColor:           #BBBBBB
menu.hilite:                    Flat Solid
menu.hilite.color:              #320000
menu.hilite.textColor:          #EEEEEE
menu.title:                     Flat Solid
menu.title.color:               #000000
menu.title.textColor:           #EEEEEE
menu.title.justify:             Center

!--window---------------------------------------------------------------
window*bevelWidth:              2

window.button.focus:            Flat Solid
window.button.focus.color:      #000000
window.button.focus.picColor:   #0F0F0F
window.button.pressed:          Flat Solid
window.button.pressed.color:    #000000
window.button.unfocus:          Flat Solid
window.button.unfocus.color:    #000000
window.button.unfocus.picColor: #000000
window.frame.focusColor:        #000000
window.frame.unfocusColor:      #000000
window.grip.focus:              Flat Solid
window.grip.focus.color:        #000000
window.grip.unfocus:            Flat Solid
window.grip.unfocus.color:      #000000
window.handle.focus:            Flat Solid
window.handle.focus.color:      #000000
window.handle.unfocus:          Flat Solid
window.handle.unfocus.color:    #000000
window.handleWidth:             4
window.justify:                 Center
window.label.active:            Flat Solid
window.label.active.textColor:  #EEEEEE
window.label.focus:             Flat Solid
window.label.focus.color:       #000000
window.label.unfocus:           Flat Solid
window.label.unfocus.color:     #000000
window.label.focus.textColor:   #EEEEEE
window.label.unfocus.textColor: #000000
window.title.focus:             Flat Solid
window.title.focus.color:       #000000
window.title.height:            18
window.title.unfocus:           Flat Solid
window.title.unfocus.color:     #000000

window.close.pixmap:            close.xpm
window.iconify.pixmap:          min.xpm
window.maximize.pixmap:         max.xpm
window.stick.pixmap:            stick.xpm
window.stuck.pixmap:            stuck.xpm
!--slit-----------------------------------------------------------------

slit.bevelWidth: 1
slit:            Flat Solid
slit.color:      #000000

!--eof------------------------------------------------------------------
