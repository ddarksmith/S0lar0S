label installtext
	menu label installation ^classique
	linux /install/vmlinuz
	initrd /install/initrd.gz
	append video=vesa:ywrap,mtrr vga=788 locale=fr_FR.UTF-8 file=/cdrom/install/seed.cfg -- quiet

label expert
    menu label installation ^mode expert
    linux /install/vmlinuz
    initrd /install/initrd.gz
    append vga=788 priority=low --
